<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        font-family: 'Arial', sans-serif;
    }

    .container {
        background-color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        border-radius: 1.5rem;
        padding: 2rem;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .container img {
        max-width: 100px;
        margin-bottom: 1rem;
    }

    h2 {
        color: #333;
        margin-bottom: 1rem;
    }

    form {
        width: 100%;
    }

    .amount {
        margin-bottom: 1.5rem;
    }

    form input {
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 0.5rem;
        height: 3rem;
        padding-left: 0.5rem;
        font-size: 1rem;
        transition: border-color 0.3s;
    }

    form input:focus {
        border-color: rgb(36, 36, 200);
        outline: none;
    }

    .dropdown {
        display: flex;
        flex-direction: column; /* Stack dropdowns vertically on small screens */
        align-items: center;
        margin: 1.5rem 0;
    }

    @media (min-width: 600px) {
        .dropdown {
            flex-direction: row; /* Use row layout for larger screens */
            justify-content: space-between;
        }
    }

    .select-container {
        display: flex;
        align-items: center;
        border: 1px solid #ccc;
        border-radius: 0.5rem;
        overflow: hidden;
        margin-top: 1rem;
    }

    .select-container img {
        max-width: 2rem;
        margin: 0.5rem;
    }

    .select-container select {
        border: none;
        font-size: 1rem;
        padding: 0.5rem;
        outline: none;
    }

    .dropdown i {
        font-size: 1.5rem;
        color: rgb(36, 36, 200);
        margin: 0 1rem; /* Add spacing around the icon */
    }

    button {
        width: 100%;
        height: 3rem;
        background-color: rgb(36, 36, 200);
        color: white;
        font-size: 1rem;
        border: none;
        border-radius: 1.5rem;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        margin-top: 1rem;
    }

    button:hover {
        background-color: rgb(0, 0, 255);
        transform: translateY(-2px);
    }

    .ratemsg, .resultmsg {
        margin-top: 0.5rem;
        font-size: 1rem;
        display: none;
        padding: 0.5rem;
        border-radius: 0.5rem;
    }

    .ratemsg {
        color: gray;
    }

    .resultmsg {
        color: rgb(36, 36, 200);
        font-weight: bold;
    }
</style>
<body>
    <div class="container">
        <img src="currencyexchange.png" alt="Currency Converter">
        <h2>Currency Converter</h2>
        <form action="#">
            <div class="amount">
                <p>Enter Amount</p>
                <input value="100" type="text" placeholder="Amount">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from" id="from-select">
                            <option value="USD">USD</option>
                            <!-- Add other currency options here -->
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="to" id="to-select">
                            <option value="INR">INR</option>
                            <!-- Add other currency options here -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="ratemsg"></div>
            <div class="resultmsg"></div>
            <button type="submit">Convert Currency</button>
        </form>
    </div>

    <script src="code.js"></script>
    <script src="app.js"></script>
</body>
</html>
